<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel
              name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel
              name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email</span>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        </div>
        <div class="form-group">
          <label for="secret">Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret" required>
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" rows="3" class="form-control"
            [(ngModel)]="answer"></textarea>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender"> {{ gender | titlecase }}
          </label>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="margin-right: 10px;">Submit</button>
        <button class="btn btn-primary" (click)="clearForm()" [disabled]="!f.dirty">Clear</button>
      </form>
    </div>
  </div>
</div>
